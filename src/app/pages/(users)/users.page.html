<app-main-layout>
  <app-header>
    <ng-container title>Users</ng-container>
    <ng-container>
      <p-button
        class="ml-auto"
        label="Add User"
        icon="fa fa-plus mt-[1px]"
      ></p-button>
    </ng-container>
  </app-header>

  <p-table
    tableStyleClass="min-w-full"
    styleClass="p-datatable-striped"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users"
    [value]="users"
    [rows]="10"
    [paginator]="true"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </ng-template>
  </p-table>
</app-main-layout>
